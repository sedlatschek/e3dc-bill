name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: write

jobs:
  release:
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
      - run: npm cache clean --force
      - run: npm ci
      - run: npm run build
      - run: npm run lint
      - run: npm test
      - run: npm publish
      - uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true
